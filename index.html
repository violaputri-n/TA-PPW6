<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard Indonesia</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <h1>Monitor Cuaca di Indonesia</h1>

  <div class="top-controls">
    <div class="search-container">
      <input id="searchInput" placeholder="Cari kota Indonesia..." />
      <button id="searchBtn">Search</button>
      <ul id="suggestions"></ul>
    </div>

    <div class="btn-row">
      <button id="unitBtn">°C / °F</button>
      <button id="themeBtn">Dark / Light</button>
      <button id="refreshBtn">Refresh</button>
    </div>
  </div>

  <div id="error" class="error"></div>

  <div class="card main-weather-card">
    <div class="weather-header">
      <div>
        <h2 id="cityName">-</h2>
        <div class="meta-info">
          <span id="coords">-</span>
        </div>
        <div class="meta-info">
          <span id="timestamp">-</span>
        </div>
      </div>
      <button id="favBtn" class="fav-btn">⭐ Favorit</button>
    </div>

    <div class="main-weather-display">
      <div class="weather-icon-large" id="mainWeatherIcon">☀️</div>
      <div class="temp-display">
        <h1 id="temp">-</h1>
        <div id="condition" class="condition-text">-</div>
      </div>
    </div>

    <div class="weather-details-grid">
      <div class="detail-item">
        <div class="detail-label">Kelembapan</div>
        <div class="detail-value" id="humidity">-</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Kecepatan Angin</div>
        <div class="detail-value" id="wind">-</div>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Prakiraan 5 Hari</h3>
    <div id="forecastScroll">
      <div id="forecastList"></div>
    </div>
  </div>

  <div class="card">
    <h3>Peta Lokasi</h3>
    <div id="map"></div>
  </div>

  <div class="card">
    <h3>Favorite Kota</h3>
    <div id="favoriteList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
